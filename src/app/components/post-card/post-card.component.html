<div class="post-card">
  <app-card [backgroundColor]="'var(--bg-accent)'">
    <h4 card-title>
      {{ post.title }}
    </h4>
    <p card-description class="text-secondary">
      {{ post.body }}
    </p>

    <div card-footer>

              fill="#F5FF00"
            />

              d="M12 9C11.58 9 11.25 8.6625 11.25 8.25C11.25 7.8375 11.5875 7.5 12 7.5C12.4125 7.5 12.75 7.8375 12.75 8.25C12.75 8.6625 12.42 9 12 9Z"
              fill="#F5FF00"
            />

            />
          </svg>

          @if(post && post.comments){
          {{ post.comments.length }}
          }
        </div>

            xmlns="http://www.w3.org/2000/svg"
            width="17"
            height="16"
            viewBox="0 0 19 18"
            fill="none"
          >

              d="M16.25 4.485C13.7525 4.2375 11.24 4.11 8.735 4.11C7.25 4.11 5.765 4.185 4.28 4.335L2.75 4.485"

              d="M8.24805 12.375H10.7455"
